<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Kubernetes service proxy</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
      <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <div class="container-fluid">
        <h3>Services</h3>
        <div class="row">
            <div class="col-sm-1 col-md-1">
            </div>
            <div class="table-responsive">
                <table id="serviceTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Service</th>
                            <th>Path</th>
                            <th>Port</th>
                            <th>Mapping</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div> <!-- row -->
        <h3>Endpoints</h3>
        <div class="row">
            <div class="col-sm-1 col-md-1">
            </div>
            <div class="table-responsive">
                <table id="endpointTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Path</th>
                            <th>Port</th>
                            <th>Pod</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div> <!-- row -->
      </div>
      <script src="status.js" type="text/javascript"></script>
      <script type="text/javascript">
      (function($){
        $(document).ready(function(){
            loadServiceTable($('#serviceTable'));
            loadEndpointTable($('#endpointTable'));
        });
      })(jQuery);
      </script>
  </body>
</html>
